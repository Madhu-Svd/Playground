<!DOCTYPE html>
<html lang="en">

<head>
    <title> Request Page Table</title>
    <link rel="stylesheet" type="text/css" href="../Request-list css page/requestpage-div-table.css" />
</head>

<body>
    <div class="website-header">
        <div class="leftside">
            <img src="../images/request-icons-02.png" width="30" height="30" alt="image" />
        </div>
        <div class="rightside">
            <div class="rightside-sub">
                <img src="../images/a1.jpg" width="30" height="30" alt="image" id="rightside-img1" />
                <p id="rightside-p">Jhon Deo</p>
                <img src="../images/request-icons-05.png" width="20" height="20" alt="button" id="rightside-img2" />
            </div>
        </div>
        <div style="clear: both"></div>
    </div>

    <table class="table">
        <tr class="myrequest">
            <td>
                <span><u><b>My Requests</b></u></span>
            </td>
            <td>
                <div class="search-box">
                    <input class="search-text" type="text" placeholder="search...">
                    <img src="../images/request-icons-03.png" alt="button" id="request-main-img" />
                </div>
            </td>
            <td>
                <div>
                    <button type="button" class="button">NEW REQUEST</button>
                </div>
            </td>
        </tr>
    </table>
    <table class="table1">
        <tr class="request">
            <td>
                <div class="filters">
                    <img src="../images/request-icons-01.png" alt="button" id="img1" />
                    <span>FILTER<br><b>Showing approved requests.</b></span>
                </div>
            </td>
        </tr>
    </table>
    <table class="table2">
        <tr class="request1">
            <td>
                <div class="left">
                    <p>PUR-2019-056</p>
                    <p style="font-size: 12px">Submitted on</p>
                    <p>06 Jul 2019</p><br>
                </div>
            </td>
            <td>
                <div class="middle">
                    <img src="../images/request-icons-14.png" alt="button" id="request1-img" />
                </div>
            </td>
            <td>
                <div class="right">
                    <p>APPROVED&nbsp;<input type="text"></p>
                </div>
            </td>
        </tr>
    </table>
    <table class="table3">
        <tr class="request2">
            <td>
                <div class="left">
                    <p>PUR-2019-056</p>
                    <p style="font-size: 12px">Submitted on</p>
                    <p>06 Jul 2019</p><br>
                </div>
            </td>
            <td>
                <div class="middle">
                    <img src="../images/request-icons-14.png" alt="button" id="request2-img" />
                </div>
            </td>
            <td>
                <div class="right">
                    <p>APPROVED&nbsp;<input type="text"></p>
                </div>
            </td>
        </tr>
    </table>
    <table class="table4">
        <tr class="request3">
            <td>
                <div class="left">
                    <p>PUR-2019-056</p>
                    <p style="font-size: 12px">Last saved on</p>
                    <p>06 Jul 2019</p><br>
                </div>
            </td>
            <td>
                <div class="middle">
                    <img src="../images/request-icons-14.png" alt="button" id="request3-img" />
                </div>
            </td>
            <td>
                <div class="right">
                    <p>APPROVED&nbsp;<input type="text"></p>
                </div>
            </td>
        </tr>
    </table>
    <table class="table5">
        <tr class="request4">
            <td>
                <div class="left">
                    <p>PUR-2019-056</p>
                    <p style="font-size: 12px">Submitted on</p>
                    <p>20 Jun 2019</p><br>
                </div>
            </td>
            <td>
                <div class="middle">
                    <img src="../images/request-icons-14.png" alt="button" id="request4-img" />
                </div>
            </td>
            <td>
                <div class="right">
                    <p>APPROVED&nbsp;<input type="text"></p>
                </div>
            </td>
        </tr>
    </table>
    <table class="table6">
        <tr class="show-more">
            <td>
                <div class="middle">
                    <p><b>SHOW MORE</b><img src="../images/request-icons-05.png" alt="button" id="show-more-img" /></p>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
