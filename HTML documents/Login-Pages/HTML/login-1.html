<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN PAGE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/login-1.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="main-container">
        <div class="child-container">
            <form>
                <!-- <div style="min-height: 20vh"></div> -->
                <fieldset>
                    <label class="login"><u><b>LOGIN</b></u></label><br>
                    <p class="email">Email or Username</p>
                    <input type="email" class="input-box" id="email"><br>
                    <p class="password">Password</p>
                    <input type="password" class="input-box" id="pwd" placeholder="********"><br>
                    <span><input type="checkbox" name="remember" style="margin-top: 3vh">Remember me</span>
                    <label><a href="#" class="a-href" style="margin-top: 3vh">Forgot Password</a></label><br>
                    <button type="button" class="signup-btn" onclick="init()">LOGIN</button>
                </fieldset>
            </form>
        </div>

    </div>
    
</body>
<script>
        function init(){
           location.replace("login-2.html");
        }
        alert('Move to Login-Page');
    </script>

</html>
