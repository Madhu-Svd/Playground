<!DOCTYPE html>
<html lang="en">

<head>
    <title>REQUISITION FORM2 ADD ITEM</title>
    <link rel="stylesheet" type="text/css" href="../Requisition-Forms CSS Page/requisition-form2-add-item.css" />
    <link rel="stylesheet" type="text/css" href="../fonts-family/fonts.css">
</head>

<body>
    <div style="min-height: 10vh"></div>
    <div class="main">

        <div class="top">
            <div>
                <p><b>Add Item</b></p>
            </div>
            <div><img src="../Requisition-Forms images/request-icons-13.png" class="cancel-icon" alt="cancel-image">
            </div>
        </div>

        <div class="middle">

            <div class="one">
                <div><span>DESCRIPTION</span></div>
                <div><textarea rows="5" cols="25"></textarea></div>
            </div>

            <div class="two">
                <div><span>QTY</span></div>
                <div><input type="text"></div>
            </div>

            <div class="three">
                <div><span>FULLFILLMENT DUE DATE</span></div>
                <div class="three-second-div">
                    <div><input type="text"></div>
                    <div><img src="../Requisition-Forms images/request-icons-17.png" class="box-icon" alt="box-image">
                    </div>
                </div>
            </div>

            <div class="four">
                <div><span>APPROXIMATE DATE</span></div>
                <div><input type="text"></div>
            </div>

        </div>

        <div class="bottom">
            <div><a href="#">CANCEL</a></div>
            <div><button type="button">DONE</button></div>
        </div>

    </div>
</body>

</html>
